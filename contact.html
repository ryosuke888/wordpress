           <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                  <div class="row justify-content-center">
                    <label class="control-label col-sm-8" for="name1">お名前</label>

                </div>

                   </div>
                     <div class="row justify-content-center">
                        <div class="col-sm-8">
                          <textarea rows="7" name="" class="form-control" placeholder="お問い合わせ内容"></textarea>
                        </div>
                     </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-dark col-8 col-sm-3 mt-3 ">送信する</button>
                </div>
                
            </form>
